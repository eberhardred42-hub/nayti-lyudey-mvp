services:
  api:
    build: ../api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-0}
      - SMS_PROVIDER=${SMS_PROVIDER:-mock}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/nlyudi}
      - S3_PROVIDER=${S3_PROVIDER:-s3}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PRESIGN_ENDPOINT=${S3_PRESIGN_ENDPOINT:-http://localhost:9000}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-nayti-lyudey}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_USE_SSL=${S3_USE_SSL:-0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RENDER_URL=${RENDER_URL:-http://render:8000}
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}

  ml:
    build: ../ml
    ports:
      - "8001:8001"

  front:
    build: ../front
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://api:8000

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-nayti-lyudey}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        mc alias set local "$$S3_ENDPOINT" "$$S3_ACCESS_KEY" "$$S3_SECRET_KEY" >/dev/null
        mc mb -p "local/$$S3_BUCKET" >/dev/null 2>&1 || true
        exit 0
    restart: "no"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nlyudi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  render-worker:
    build: ../api
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      render:
        condition: service_started
    environment:
      - DEBUG=${DEBUG:-0}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/nlyudi}
      - S3_PROVIDER=${S3_PROVIDER:-s3}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PRESIGN_ENDPOINT=${S3_PRESIGN_ENDPOINT:-http://localhost:9000}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-nayti-lyudey}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_USE_SSL=${S3_USE_SSL:-0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RENDER_URL=${RENDER_URL:-http://render:8000}
      - RENDER_TIMEOUT_SEC=${RENDER_TIMEOUT_SEC:-120}
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
    command: ["python", "-m", "worker"]
    restart: unless-stopped

  render:
    build:
      context: ../render
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      LOG_LEVEL: "INFO"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "-X", "POST", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
