services:
  api:
    build: ../api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nlyudi
      - ML_BASE_URL=http://ml:8001
      - MOCK_MODE=${MOCK_MODE:-}

  ml:
    build: ../ml
    ports:
      - "8001:8001"
    environment:
      - MOCK_MODE=${MOCK_MODE:-good}

  front:
    build: ../front
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://api:8000

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nlyudi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
