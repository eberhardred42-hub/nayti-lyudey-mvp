services:
  api:
    build: ../api
    ports:
      - "${API_HOST_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-0}
      - SMS_PROVIDER=${SMS_PROVIDER:-mock}
      - STAGE_STATIC_OTP_CODE=${STAGE_STATIC_OTP_CODE:-906090}
      - CONFIG_SOURCE=${CONFIG_SOURCE:-file}
      - ADMIN_PHONE_ALLOWLIST=${ADMIN_PHONE_ALLOWLIST:-+79062592834}
      - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-6b8b0756cac743e360efac5b5bba2be334126617c34f1c533d03365bc0fffe13}
      - ADMIN_PASSWORD_SALT=${ADMIN_PASSWORD_SALT:-stage-salt}
      - ADMIN_SESSION_TTL_HOURS=${ADMIN_SESSION_TTL_HOURS:-}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/nlyudi}
      - S3_PROVIDER=${S3_PROVIDER:-s3}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PRESIGN_ENDPOINT=${S3_PRESIGN_ENDPOINT:-http://localhost:9000}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-nayti-lyudey}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_USE_SSL=${S3_USE_SSL:-0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RENDER_URL=${RENDER_URL:-http://render:8000}
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}

  ml:
    build: ../ml
    ports:
      - "${ML_HOST_PORT:-8001}:8001"

  front:
    build: ../front
    ports:
      - "${FRONT_HOST_PORT:-3000}:3000"
    environment:
      - BACKEND_URL=http://api:8000

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "${MINIO_HOST_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_HOST_PORT:-9001}:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-nayti-lyudey}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        mc alias set local "$$S3_ENDPOINT" "$$S3_ACCESS_KEY" "$$S3_SECRET_KEY" >/dev/null
        mc mb -p "local/$$S3_BUCKET" >/dev/null 2>&1 || true
        exit 0
    restart: "no"

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nlyudi
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  render-worker:
    build: ../api
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      render:
        condition: service_started
    environment:
      - DEBUG=${DEBUG:-0}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/nlyudi}
      - S3_PROVIDER=${S3_PROVIDER:-s3}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_PRESIGN_ENDPOINT=${S3_PRESIGN_ENDPOINT:-http://localhost:9000}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-nayti-lyudey}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - S3_USE_SSL=${S3_USE_SSL:-0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RENDER_URL=${RENDER_URL:-http://render:8000}
      - RENDER_TIMEOUT_SEC=${RENDER_TIMEOUT_SEC:-120}
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
    command: ["python", "-m", "worker"]
    restart: unless-stopped

  render:
    build:
      context: ../render
      dockerfile: Dockerfile
    ports:
      - "${RENDER_HOST_PORT:-8002}:8000"
    environment:
      LOG_LEVEL: "INFO"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "-X", "POST", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
