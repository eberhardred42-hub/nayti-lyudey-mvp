services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      ACME_CA: ${ACME_CA}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - staging

  front:
    build: ../../front
    restart: unless-stopped
    environment:
      BACKEND_URL: ${FRONT_BACKEND_URL:-http://api:8000}
    networks:
      - staging

  api:
    build: ../../api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DOMAIN: ${DOMAIN}
      DEBUG: ${DEBUG:-0}
      CONFIG_SOURCE: ${CONFIG_SOURCE:-file}
      SMS_PROVIDER: ${SMS_PROVIDER:-mock}
      SMSAERO_EMAIL: ${SMSAERO_EMAIL:-}
      SMSAERO_API_KEY: ${SMSAERO_API_KEY:-}
      SMS_SENDER: ${SMS_SENDER:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}

      ADMIN_PHONE_ALLOWLIST: ${ADMIN_PHONE_ALLOWLIST:-}
      ADMIN_PASSWORD_SALT: ${ADMIN_PASSWORD_SALT:-}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH:-}
      ADMIN_SESSION_TTL_HOURS: ${ADMIN_SESSION_TTL_HOURS:-}

      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/nlyudi

      S3_PROVIDER: ${S3_PROVIDER:-s3}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_PRESIGN_ENDPOINT: ${S3_PRESIGN_ENDPOINT}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-nayti-lyudey}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_USE_SSL: ${S3_USE_SSL:-0}

      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RENDER_URL: ${RENDER_URL:-http://render:8000}
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL:-}
    networks:
      - staging

  ml:
    build: ../../ml
    restart: unless-stopped
    networks:
      - staging

  render:
    build:
      context: ../../render
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      LOG_LEVEL: ${RENDER_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "-X", "POST", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - staging

  worker:
    build: ../../api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      render:
        condition: service_started
    environment:
      DOMAIN: ${DOMAIN}
      DEBUG: ${DEBUG:-0}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/nlyudi

      S3_PROVIDER: ${S3_PROVIDER:-s3}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_PRESIGN_ENDPOINT: ${S3_PRESIGN_ENDPOINT}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-nayti-lyudey}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_USE_SSL: ${S3_USE_SSL:-0}

      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      RENDER_URL: ${RENDER_URL:-http://render:8000}
      RENDER_TIMEOUT_SEC: ${RENDER_TIMEOUT_SEC:-120}
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL:-}
    command: ["python", "-m", "worker"]
    networks:
      - staging

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nlyudi
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - staging

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - staging

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - staging

  minio-init:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-nayti-lyudey}
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        mc alias set local "$$S3_ENDPOINT" "$$S3_ACCESS_KEY" "$$S3_SECRET_KEY" >/dev/null
        mc mb -p "local/$$S3_BUCKET" >/dev/null 2>&1 || true
        exit 0
    networks:
      - staging

networks:
  staging:
    driver: bridge

volumes:
  pgdata:
  miniodata:
  caddy_data:
  caddy_config:
