name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & start stack
        run: docker compose -f infra/docker-compose.yml up -d --build

      - name: Wait for API
        run: |
          for i in $(seq 1 90); do
            if curl -sf http://localhost:8000/health >/dev/null 2>&1 && \
               curl -sf http://localhost:8000/health/db >/dev/null 2>&1 && \
               curl -sf http://localhost:8000/health/llm >/dev/null 2>&1; then
              echo "API is ready"
              break
            fi
            echo "waiting for API... ($i/90)"
            sleep 1
          done
          curl -sf http://localhost:8000/health
          curl -sf http://localhost:8000/health/db
          curl -sf http://localhost:8000/health/llm

      - name: Stage 5 tests
        run: bash tests/test-stage5.sh

      - name: Stage 6 tests
        run: bash tests/test-stage6.sh

      - name: Stage 7 tests
        run: bash tests/test-stage7.sh

      - name: Cleanup
        if: always()
        run: docker compose -f infra/docker-compose.yml down -v
