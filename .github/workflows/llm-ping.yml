name: LLM Ping (DEV)

on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: [self-hosted, stage]
    steps:
      - name: POST /api/health/llm/ping (DEV)
        shell: bash
        run: |
          set -euo pipefail
          url="https://dev.naitilyudei.ru/api/health/llm/ping"
          echo "POST $url"
          resp="$(curl -fsS -4 -X POST "$url")"
          echo "$resp" | python3 - <<'PY'
import json,sys
print(json.dumps(json.loads(sys.stdin.read()), ensure_ascii=False, indent=2))
PY
